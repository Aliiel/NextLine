<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="w-50">
      <form [formGroup]="siretForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="siret" class="form-label mb-2">Veuillez saisir votre numéro SIRET :</label>
          <input
            type="text"
            id="siret"
            formControlName="siret"
            class="form-control"
            placeholder="Entrez le numéro SIRET"
          />

          <div *ngIf="siret?.invalid && (siret?.dirty || siret?.touched)" class="text-danger">
            <div *ngIf="siret?.errors?.['required']">Le numéro SIRET est requis.</div>
            <div *ngIf="siret?.errors?.['pattern']">Le numéro SIRET doit comporter exactement 14 chiffres.</div>
          </div>
        </div>
        <button type="submit" class="btn custom-btn-blue roboto-condensed mt-4 w-100" [disabled]="siretForm.invalid">Soumettre</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="siretNotFoundModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SIRET non trouvé</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Le numéro SIRET que vous avez entré n'est pas répertorié. <br>
        Veuillez contacter notre support.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
